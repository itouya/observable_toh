<div *ngIf="hero">
  <h2>{{hero.name}}</h2>
  <div><label>{{ 'ID' | translate }}: </label>{{hero.id}}</div>
  <div>
    <label>{{ 'NAME' | translate }}: </label>
    <input [(ngModel)]="hero.name" placeholder="{{ 'NAME' | translate }}">
  </div>
  <button (click)="goBack()">{{ 'BACK' | translate }}</button>
  <button (click)="save()">{{ 'SAVE' | translate }}</button>
</div>
